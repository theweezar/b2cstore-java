<div th:fragment="panel" class="offcanvas offcanvas-end minicart-right" tabindex="-1" id="minicartRight"
    aria-labelledby="minicartRightLabel">
    <div class="offcanvas-header border-bottom">
        <h5 id="minicartRightLabel" class="mb-0 fw-bold text-dark">
            <span>Shopping Cart</span>
            <span class="minicart-count" th:text="${'(' + cartModel.itemCount + ')'}">0</span>
        </h5>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body p-0 bg-white" style="font-family: 'Segoe UI', Arial, sans-serif;">
        <div class="minicart-list">
            <ul class="list-unstyled mb-0">
                <li class="product-li py-4 px-2 border-bottom d-flex align-items-center position-relative"
                    th:each="item : ${cartModel.items}" style="gap: 1.25rem;">
                    <img th:src="@{'~/' + ${item.imageURL}}" alt="Product Image" class="rounded bg-light flex-shrink-0"
                        style="width:100px; height:100px; object-fit:cover;">
                    <div class="flex-grow-1">
                        <div class="fw-bold text-black lh-sm mb-2" style="max-height:2.8em; overflow:hidden;"> <span
                                th:text="${item.name}">Product Name</span> </div>
                        <div class="small text-muted mb-2">Qty: <span th:text="${item.ats}">0</span></div>
                        <div class="fw-semibold text-dark">$<span th:text="${item.price}">0.00</span></div>
                    </div>
                    <a th:href="@{'~/cart/remove/' + ${item.productId}}" class="btn btn-link p-0 ms-2 text-dark minicart-remove-btn p-2" title="Remove">
                        <i class="bi bi-trash3"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="offcanvas-basket-data border-top p-3 bg-white">
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-dark">Subtotal</span>
            <span class="fw-bold fs-5 text-dark minicart-total" th:text="${'$' + cartModel.totalPrice}">$0</span>
        </div>
    </div>

    <div class="offcanvas-action p-3 pt-0 bg-white">
        <div class="d-grid gap-2">
            <a th:href="@{'~/cart'}" class="btn btn-outline-dark rounded-0 border border-dark border-2 text-uppercase fs-5"
                style="padding-top: 10px; padding-bottom: 10px;">
                View Cart
            </a>
            <a th:href="@{'~/checkout'}" class="btn btn-dark rounded-0 border border-dark border-2 text-uppercase fs-5"
                style="padding-top: 10px; padding-bottom: 10px;">
                <i class="bi bi-cart-fill me-1"></i>
                <span>Checkout</span>
            </a>
        </div>
    </div>
</div>
