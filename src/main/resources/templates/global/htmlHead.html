<head th:fragment="htmlHead (page)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{'~/dist/main.css'}">

    <script defer th:src="@{'~/dist/main.js'}"></script>
    <script defer th:src="@{'~/dist/search.js'}" th:if="${page == 'Search'}"></script>
    <script defer th:src="@{'~/dist/login.js'}" th:if="${page == 'Register'}"></script>

    <!-- Checkout page resources -->
    <script src="https://js.stripe.com/v3/"></script>
    <script defer th:src="@{'~/dist/checkout.js'}" th:if="${page == 'Checkout'}"></script>
    <link rel="stylesheet" th:href="@{'~/dist/checkout.css'}" th:if="${page == 'Checkout'}" />
    <!-- End Checkout page resources -->

    <!-- Account page resources -->
    <link rel="stylesheet" th:href="@{'~/dist/account.css'}" th:if="${page == 'Account'}" />
    <script defer th:src="@{'~/dist/account.js'}" th:if="${page == 'Account'}"></script>
    <!-- End Account page resources -->

    <!-- Address page resources -->
    <link rel="stylesheet" th:href="@{'~/dist/address.css'}" th:if="${(page == 'Address' or page == 'AddressForm')}" />
    <script defer th:src="@{'~/dist/address.js'}" th:if="${page == 'Address'}"></script>
    <!-- End Address page resources -->

    <!-- Search page resources -->
    <link rel="stylesheet" th:href="@{'~/dist/search.css'}" th:if="${page == 'Search'}" />
    <!-- End Search page resources -->

    <!-- Confirmation page resources -->
    <link rel="stylesheet" th:href="@{'~/dist/confirmation.css'}" th:if="${page == 'Confirmation'}" />
    <!-- End Confirmation page resources -->

    <title th:text="${pageTitle}">pageTitle</title>
    <meta name="description" th:content="${pageDescription}" />
    <link rel="icon" th:href="@{'~/images/global/favicon.ico'}" type="image/x-icon">
</head>
