<head th:fragment="htmlHead (page)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{'~/dist/main.css'}">

    <script defer th:src="@{'~/dist/main.js'}"></script>
    <script defer th:src="@{'~/dist/search.js'}" th:if="${page == 'Search'}"></script>

    <title th:text="${pageTitle}">pageTitle</title>
    <meta name="description" th:content="${pageDescription}" />
</head>
