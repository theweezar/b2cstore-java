<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shipping Form</title>
</head>

<body>
    <h1>Shipping Form</h1>
    <form th:action="@{'~/test/submit'}" th:object="${shippingForm}" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div style="display: none;">
            <label for="shippingAddressFirstName">First Name:</label>
            <input type="text" id="shippingAddressFirstName" th:field="*{shippingAddress.firstName}" />
        </div>
        <div style="display: none;">
            <label for="shippingAddressLastName">Last Name:</label>
            <input type="text" id="shippingAddressLastName" th:field="*{shippingAddress.lastName}" />
        </div>
        <div style="display: none;">
            <label for="shippingAddressEmail">Email:</label>
            <input type="email" id="shippingAddressEmail" th:field="*{shippingAddress.email}" />
        </div>
        <div style="display: none;">
            <label for="shippingAddressPhone">Phone:</label>
            <input type="text" id="shippingAddressPhone" th:field="*{shippingAddress.phone}" />
        </div>

        <div>
            <label for="shippingAddressCountry">Country:</label>
            <input type="text" id="shippingAddressCountry" th:field="*{shippingAddress.country}" />
        </div>
        <div>
            <label for="shippingAddressAddress">Address:</label>
            <input type="text" id="shippingAddressAddress" th:field="*{shippingAddress.address}" />
        </div>
        <div>
            <label for="shippingAddressCity">City:</label>
            <input type="text" id="shippingAddressCity" th:field="*{shippingAddress.city}" />
        </div>
        <div>
            <label for="shippingAddressState">State:</label>
            <input type="text" id="shippingAddressState" th:field="*{shippingAddress.state}" />
        </div>
        <div>
            <label for="shippingAddressZipCode">Zip Code:</label>
            <input type="text" id="shippingAddressZipCode" th:field="*{shippingAddress.zipCode}" />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        function copyToShippingFields() {
            document.getElementById('shippingAddressFirstName').value = document.getElementById('firstName').value;
            document.getElementById('shippingAddressLastName').value = document.getElementById('lastName').value;
            document.getElementById('shippingAddressEmail').value = document.getElementById('email').value;
            document.getElementById('shippingAddressPhone').value = document.getElementById('phone').value;
        }

        document.querySelector('form').addEventListener('submit', function (event) {
            copyToShippingFields();
        });
    </script>
</body>

</html>
