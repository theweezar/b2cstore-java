<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{global/htmlHead :: htmlHead (page='Search')}"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{global/header :: header}"></div>

    <div class="page container py-4 flex-grow-1">
        <div class="row g-4 py-4">
            <!-- Example product tile, repeat for each product -->
            <div class="col-6 col-md-4 col-lg-3" th:each="assignment : ${assignments}">
                <div th:replace="~{search/productTile :: productTile}"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{global/minicart :: panel}"></div>
    <div th:replace="~{global/footer :: footer}"></div>
</body>

</html>
