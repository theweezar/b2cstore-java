<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{global/htmlHead :: htmlHead('Checkout')}"></head>

<body style="background-color: #f8f9fa;">
    <div class="container-fluid min-vh-100 p-0" style="background-color: #f8f9fa;">
        <!-- Header -->
        <header class="py-4 text-center" style="background-color: #f8f9fa;">
            <img src="/images/global/b2c-icon-on-white-vector-removebg-preview.png" alt="Brand" style="height:100px;">
        </header>
        <!-- Main Content -->
        <div class="container">
            <div class="row justify-content-center">
                <!-- Form Column -->
                <div class="col-12 col-lg-8 mb-4">
                    <div class="card border-0 shadow-sm mb-4">
                        <!-- Checkout Stepper -->
                        <div class="mb-2 mt-5 d-lg-flex">
                            <div class="d-flex justify-content-between align-items-center col-12 col-lg-6 m-lg-auto">
                                <div class="text-center flex-fill">
                                    <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center"
                                        style="width:36px; height:36px;">1</div>
                                    <div class="mt-2 small fw-bold text-primary">Review</div>
                                </div>
                                <div class="flex-fill border-top border-2 mx-2"
                                    style="border-color:#0d6efd !important;">
                                </div>
                                <div class="text-center flex-fill">
                                    <div class="rounded-circle bg-light text-secondary border d-inline-flex align-items-center justify-content-center"
                                        style="width:36px; height:36px;">2</div>
                                    <div class="mt-2 small text-secondary">Payment</div>
                                </div>
                                <div class="flex-fill border-top border-2 mx-2"
                                    style="border-color:#dee2e6 !important;">
                                </div>
                                <div class="text-center flex-fill">
                                    <div class="rounded-circle bg-light text-secondary border d-inline-flex align-items-center justify-content-center"
                                        style="width:36px; height:36px;">3</div>
                                    <div class="mt-2 small text-secondary">Completed</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <h5 class="mb-3">Customer Info</h5>
                            <form>
                                <div class="row g-3 mb-4">
                                    <div class="col-12 col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                    </div>
                                </div>
                                <h5 class="mb-3 mt-4">Shipping Address</h5>
                                <div class="row g-3 mb-2">
                                    <div class="col-12">
                                        <label for="shipFirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="shipFirstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-12">
                                        <label for="shipLastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="shipLastName"
                                            placeholder="Last Name">
                                    </div>
                                    <div class="col-12">
                                        <div class="row g-2">
                                            <div class="col-12 col-md-4">
                                                <label for="city" class="form-label">City</label>
                                                <input type="text" class="form-control" id="city" placeholder="City">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label for="state" class="form-label">State</label>
                                                <input type="text" class="form-control" id="state" placeholder="State">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label for="zip" class="form-label">Zip Code</label>
                                                <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Cart Review Column -->
                <div class="col-12 col-lg-4 mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="mb-3">Cart Review</h5>
                            <!-- Example product row, repeat for each product -->
                            <div class="d-flex align-items-center mb-3">
                                <img src="/images/product/sample.jpg" alt="Product"
                                    style="width:56px; height:56px; object-fit:cover; border-radius:8px;">
                                <div class="ms-3 flex-grow-1">
                                    <div class="fw-semibold">Product Name</div>
                                    <div class="text-primary">$99.99</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <img src="/images/product/sample2.jpg" alt="Product"
                                    style="width:56px; height:56px; object-fit:cover; border-radius:8px;">
                                <div class="ms-3 flex-grow-1">
                                    <div class="fw-semibold">Product Name 2</div>
                                    <div class="text-primary">$49.99</div>
                                </div>
                            </div>
                            <!-- End product rows -->
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Total</span>
                                <span class="fw-bold text-primary fs-5">$149.98</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
