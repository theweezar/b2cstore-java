<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{global/htmlHead :: htmlHead('Checkout')}"></head>

<body class="checkout-body">
    <!-- Checkout Header -->
    <header class="checkout-header py-2 border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <a th:href="@{'~/'}">
                        <img src="/images/global/logo.png" alt="B2C DEMO" class="checkout-logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="checkout-main container-fluid py-4" id="checkoutMain" data-step="1">
        <div class="container">
            <!-- Progress Indicator -->
            <div th:replace="~{checkout/progress :: progress}"></div>

            <div class="row">
                <!-- Form Column -->
                <div class="col-12 col-lg-8 mb-4">
                    <div class="checkout-form-container">
                        <!-- Customer Info & Shipping Form -->
                        <div th:replace="~{checkout/shippingForm :: shippingForm}"></div>

                        <!-- Shipping + billing Summary -->
                        <div th:replace="~{checkout/reviewSummary :: reviewSummary}"></div>

                        <!-- Payment Information -->
                        <div th:replace="~{checkout/paymentForm :: paymentForm}"></div>
                    </div>
                </div>

                <!-- Order Summary Column -->
                <div class="col-12 col-lg-4">
                    <div th:replace="~{checkout/orderSummary :: orderSummary}"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
