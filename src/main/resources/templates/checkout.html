<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{global/htmlHead :: htmlHead('Checkout')}"></head>

<body style="background-color: #f8f9fa;">
    <div class="container-fluid min-vh-100" style="background-color: #f8f9fa;">
        <!-- Header -->
        <header class="py-4 text-center" style="background-color: #f8f9fa;">
            <a th:href="@{'~/'}">
                <img th:src="@{'~/images/global/logo.png'}" alt="Brand" style="height:100px;">
            </a>
        </header>
        <!-- Main Content -->
        <div class="checkout-main container" id="checkoutMain" data-step="1">
            <div class="row justify-content-center">
                <!-- Form Column -->
                <div class="col-12 col-lg-8 mb-4">
                    <div class="card border-0 shadow-sm mb-4">
                        <!-- Checkout Progress -->
                        <div class="mb-2 mt-5 d-lg-flex checkout-progress" id="checkoutProgress">
                            <div class="d-flex justify-content-between align-items-center col-12 col-lg-6 m-lg-auto">
                                <div class="text-center flex-fill step step-1" data-step="1">
                                    <div
                                        class="rounded-circle bg-dark text-white d-inline-flex align-items-center justify-content-center">
                                        1</div>
                                    <div class="mt-2 small fw-bold text-dark">Shipping</div>
                                </div>
                                <div class="flex-fill border-top border-dark border-2 mx-2">
                                </div>

                                <div class="text-center flex-fill step step-2" data-step="2">
                                    <div
                                        class="rounded-circle border d-inline-flex align-items-center justify-content-center">
                                        2</div>
                                    <div class="mt-2 small">Payment</div>
                                </div>
                                <div class="flex-fill border-top border-2 mx-2">
                                </div>

                                <div class="text-center flex-fill step step-3" data-step="3">
                                    <div
                                        class="rounded-circle border d-inline-flex align-items-center justify-content-center">
                                        3</div>
                                    <div class="mt-2 small">Review</div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-4">
                            <!-- Customer Info & Shipping Form -->
                            <div th:replace="~{checkout/shippingForm :: shippingForm}"></div>

                            <!-- Payment Information -->
                            <div th:replace="~{checkout/paymentForm :: paymentForm}"></div>

                            <!-- Order Review Summary -->
                            <div th:replace="~{checkout/reviewSummary :: reviewSummary}"></div>
                        </div>
                    </div>
                </div>
                <!-- Cart Review Column -->
                <div class="col-12 col-lg-4 mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="mb-3">Cart Review</h5>
                            <div class="cart-list">
                                <div class="d-flex align-items-center mb-3" th:each="item : ${cartModel.items}">
                                    <img th:src="@{'~/' + ${item.imageURL}}" alt="Product"
                                        style="width:64px; height:64px; object-fit:cover;">
                                    <div class="ms-3 flex-grow-1">
                                        <div class="fw-semibold mb-2" th:text="${item.name}">Product Name</div>
                                        <div class="small text-muted mb-2">
                                            Qty: <span th:text="${item.ats}">0</span>
                                        </div>
                                        <div class="fw-semibold text-dark">
                                            $<span th:text="${item.price}">0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Total</span>
                                <span class="fw-bold text-dark fs-5">$149.98</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
