<div class="review-summary-card card mb-4" th:fragment="reviewSummary">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="section-title mb-0">Review Your Information</h4>
            <small class="text-muted">Step 2 of 3</small>
        </div>

        <!-- Shipping Information Summary -->
        <div class="summary-section mb-4">
            <div class="summary-header" data-bs-toggle="collapse" data-bs-target="#shippingSummary" aria-expanded="true"
                role="button">
                <h5 class="summary-title">
                    <i class="bi bi-truck me-2"></i>
                    Shipping Information
                    <i class="bi bi-chevron-down ms-auto"></i>
                </h5>
            </div>
            <div class="collapse show" id="shippingSummary">
                <div class="summary-content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="address-info">
                                <div class="recipient-name">
                                    <span class="firstName"
                                        th:text="${basketModel.shipping.address.firstName}">John</span>
                                    <span class="lastName" th:text="${basketModel.shipping.address.lastName}">Doe</span>
                                </div>
                                <div class="address-line address" th:text="${basketModel.shipping.address.address}">
                                    123 Main Street
                                </div>
                                <div class="city-state-zip">
                                    <span class="city"
                                        th:text="${basketModel.shipping.address.city}">Springfield</span>,
                                    <span class="state" th:text="${basketModel.shipping.address.state}">IL</span>
                                    <span class="zipCode" th:text="${basketModel.shipping.address.zipCode}">62704</span>
                                </div>
                                <div class="contact-info">
                                    <span class="phone" th:text="${basketModel.shipping.address.phone}">(555)
                                        987-6543</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <div class="shipping-method-info">
                                <div class="method-name">Standard Shipping</div>
                                <div class="method-cost text-success">Free</div>
                                <div class="delivery-estimate">5-7 business days</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Billing Information Summary -->
        <div class="summary-section mb-4">
            <div class="summary-header" data-bs-toggle="collapse" data-bs-target="#billingSummary" aria-expanded="false"
                role="button">
                <h5 class="summary-title collapsed">
                    <i class="bi bi-credit-card me-2"></i>
                    Billing Information
                    <i class="bi bi-chevron-down ms-auto"></i>
                </h5>
            </div>
            <div class="collapse show" id="billingSummary">
                <div class="summary-content">
                    <div class="address-info">
                        <div class="recipient-name">
                            <span class="firstName" th:text="${basketModel.billing.address.firstName}">John</span>
                            <span class="lastName" th:text="${basketModel.billing.address.lastName}">Doe</span>
                        </div>
                        <div class="address-line address" th:text="${basketModel.billing.address.address}">
                            456 Elm Street
                        </div>
                        <div class="city-state-zip">
                            <span class="city" th:text="${basketModel.billing.address.city}">Chicago</span>,
                            <span class="state" th:text="${basketModel.billing.address.state}">IL</span>
                            <span class="zipCode" th:text="${basketModel.billing.address.zipCode}">60616</span>
                        </div>
                        <div class="contact-info email">
                            <span th:text="${basketModel.billing.address.email}">jane.smith@example.com</span>
                        </div>
                    </div>
                    <div class="summary-actions mt-3">
                        <button class="btn btn-outline-secondary btn-sm edit-billing">
                            <i class="bi bi-pencil me-1"></i>
                            Edit Billing Address
                        </button>
                    </div>
                </div>

                <div th:replace="~{checkout/billingForm :: billingForm}"></div>
            </div>
        </div>
    </div>
</div>
