<div class="review-summary-card mb-4" th:fragment="reviewSummary">
    <h5 class="mb-3 fw-bold">Order Summary</h5>

    <div class="row">
        <!-- Billing Information -->
        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
            <div class="card billing-card bg-white text-dark shadow rounded-3 py-4 px-3 h-100">
                <h6 class="fw-bold text-uppercase">Billing Information</h6>
                <p class="mb-1 firstName" th:text="${basketModel.billing.firstName}">Jane</p>
                <p class="mb-1 lastName" th:text="${basketModel.billing.lastName}">Smith</p>
                <p class="mb-1 email" th:text="${basketModel.billing.email}">jane.smith@example.com</p>
                <p class="mb-1 address" th:text="${basketModel.billing.address.address}">456 Elm Street</p>
                <p class="mb-1 cityStateZip">
                    <span class="city" th:text="${basketModel.billing.address.city}">Chicago</span>,
                    <span class="state" th:text="${basketModel.billing.address.state}">IL</span>
                    <span class="zipCode" th:text="${basketModel.billing.address.zipCode}">60616</span>
                </p>
            </div>
        </div>

        <!-- Shipping Information -->
        <div class="col-12 col-lg-6">
            <div class="card shipping-card bg-white text-dark shadow rounded-3 py-4 px-3 h-100">
                <h6 class="fw-bold text-uppercase">Shipping Information</h6>
                <p class="mb-1 firstName" th:text="${basketModel.shipping.firstName}">John</p>
                <p class="mb-1 lastName" th:text="${basketModel.shipping.lastName}">Doe</p>
                <p class="mb-1 phone" th:text="${basketModel.shipping.phone}">(555) 987-6543</p>
                <p class="mb-1 address" th:text="${basketModel.shipping.address.address}">123 Main Street</p>
                <p class="mb-1 cityStateZip">
                    <span class="city" th:text="${basketModel.shipping.address.city}">Springfield</span>,
                    <span class="state" th:text="${basketModel.shipping.address.state}">IL</span>
                    <span class="zipCode" th:text="${basketModel.shipping.address.zipCode}">62704</span>
                </p>
            </div>
        </div>
    </div>
</div>
