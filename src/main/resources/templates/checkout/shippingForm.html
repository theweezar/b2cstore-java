<div class="shipping-form-card card" th:fragment="shippingForm">
    <div class="card-body">
        <h4 class="section-title">Shipping Information</h4>

        <form th:action="@{'~/submitshipping'}" method="post" id="shippingForm" th:object="${shippingForm}">
            <!-- Customer Information -->
            <div class="form-section mb-4 customer-info-section">
                <h5 class="subsection-title">Contact Information</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                th:value="*{firstName}" th:readonly="${isLoggedIn}" placeholder="First Name">
                            <label for="firstName">First Name *</label>
                            <div class="error error-message" id="firstNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                th:value="*{lastName}" th:readonly="${isLoggedIn}" placeholder="Last Name">
                            <label for="lastName">Last Name *</label>
                            <div class="error error-message" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email"
                                th:value="*{email}" th:readonly="${isLoggedIn}">
                            <label for="email">Email Address *</label>
                            <div class="error error-message" id="emailError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" th:field="*{phone}" id="phone" th:value="*{phone}"
                                th:readonly="${isLoggedIn}" placeholder="Phone Number">
                            <label for="phone">Phone Number *</label>
                            <div class="error error-message" id="phoneError"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shipping Address -->
            <div class="form-section mb-4 shipping-address-section"
                th:classappend="${(customerModel == null or #lists.isEmpty(customerModel.addresses))} ? '' : 'd-none'"
                id="newAddressSection">
                <h5 class="subsection-title">Shipping Address</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.firstName}"
                                th:value="*{shippingAddress.firstName}" id="shippingAddressFirstName"
                                placeholder="First Name">
                            <label for="shippingAddressFirstName">First Name *</label>
                            <div class="error error-message" id="shippingAddressFirstNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.lastName}"
                                th:value="*{shippingAddress.lastName}" id="shippingAddressLastName"
                                placeholder="Last Name">
                            <label for="shippingAddressLastName">Last Name *</label>
                            <div class="error error-message" id="shippingAddressLastNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-6 d-none">
                        <div class="form-floating">
                            <input type="email" class="form-control" th:field="*{shippingAddress.email}"
                                th:value="*{shippingAddress.email}" id="shippingAddressEmail" placeholder="Email">
                            <label for="shippingAddressEmail">Email Address *</label>
                            <div class="error error-message" id="shippingAddressEmailError"></div>
                        </div>
                    </div>
                    <div class="col-md-6 d-none">
                        <div class="form-floating">
                            <input type="tel" class="form-control" th:field="*{shippingAddress.phone}"
                                th:value="*{shippingAddress.phone}" id="shippingAddressPhone"
                                placeholder="Phone Number">
                            <label for="shippingAddressPhone">Phone Number *</label>
                            <div class="error error-message" id="shippingAddressPhoneError"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.address}"
                                th:value="*{shippingAddress.address}" id="shippingAddressAddress" placeholder="Address">
                            <label for="shippingAddressAddress">Street Address *</label>
                            <div class="error error-message" id="shippingAddressAddressError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.city}"
                                th:value="*{shippingAddress.city}" id="shippingAddressCity" placeholder="City">
                            <label for="shippingAddressCity">City *</label>
                            <div class="error error-message" id="shippingAddressCityError"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.state}"
                                th:value="*{shippingAddress.state}" id="shippingAddressState" placeholder="State">
                            <label for="shippingAddressState">State *</label>
                            <div class="error error-message" id="shippingAddressStateError"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{shippingAddress.zipCode}"
                                th:value="*{shippingAddress.zipCode}" id="shippingAddressZipCode"
                                placeholder="Zip Code">
                            <label for="shippingAddressZipCode">Zip Code *</label>
                            <div class="error error-message" id="shippingAddressZipCodeError"></div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="shippingAddress.country" id="shippingAddressCountry" value="US">
            </div>

            <!-- Shipping Saved Address -->
            <div th:replace="checkout/components/savedAddressSelection.html :: savedAddressSelection"></div>

            <!-- Shipping Methods -->
            <div th:replace="checkout/components/shippingMethodSelection.html :: shippingMethodSelection"></div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg w-100">Continue to Payment</button>
            </div>
        </form>
    </div>
</div>
